<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Your IP Address</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
      }
      .container {
        text-align: center;
        padding: 3rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        max-width: 600px;
        width: 90%;
      }
      h1 {
        margin: 0 0 2rem;
        font-size: 1.5rem;
        font-weight: 300;
        letter-spacing: 2px;
        text-transform: uppercase;
        opacity: 0.9;
      }
      .ip-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
        margin: 1rem 0;
      }
      .ip {
        font-size: 3rem;
        font-weight: 700;
        font-family: "Courier New", monospace;
        letter-spacing: 2px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        word-break: break-all;
      }
      .copy-btn {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: #fff;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: all 0.2s;
        font-family: inherit;
      }
      .copy-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-1px);
      }
      .copy-btn:active {
        transform: translateY(0);
      }
      .copy-btn.copied {
        background: rgba(76, 175, 80, 0.3);
        border-color: rgba(76, 175, 80, 0.5);
      }
      .subtitle {
        font-size: 0.9rem;
        opacity: 0.8;
        margin-top: 2rem;
      }
      .footer {
        margin-top: 3rem;
        padding-top: 2rem;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        font-size: 0.85rem;
        opacity: 0.7;
      }
      .footer-links {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        flex-wrap: wrap;
        margin-top: 0.5rem;
      }
      .footer-links a {
        color: #fff;
        text-decoration: none;
        transition: opacity 0.2s;
      }
      .footer-links a:hover {
        opacity: 1;
        text-decoration: underline;
      }
      .footer-link-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.25rem;
      }
      .footer-link-item a {
        font-weight: 500;
      }
      .footer-link-label {
        font-size: 0.75rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Your IP Address</h1>
      <div class="ip-container">
        <div class="ip" id="ip-address">__IP_ADDRESS__</div>
        <button class="copy-btn" id="copy-btn" onclick="copyIP()">Copy</button>
      </div>
      <div class="subtitle">
        Visit
        <a href="/plain" style="color: #fff; text-decoration: underline"
          >/plain</a
        >
        for plain text
      </div>
      <div class="footer">
        <div>Made by Jamon Holmgren</div>
        <div class="footer-links">
          <div class="footer-link-item">
            <a href="https://jamon.dev" target="_blank" rel="noopener"
              >jamon.dev</a
            >
            <span class="footer-link-label">Personal site</span>
          </div>
          <div class="footer-link-item">
            <a href="https://jammin.games" target="_blank" rel="noopener"
              >jammin.games</a
            >
            <span class="footer-link-label">Game dev</span>
          </div>
          <div class="footer-link-item">
            <a href="https://infinite.red" target="_blank" rel="noopener"
              >infinite.red</a
            >
            <span class="footer-link-label">React Native consultancy</span>
          </div>
        </div>
      </div>
    </div>
    <script>
      function copyIP() {
        const ipElement = document.getElementById("ip-address");
        const ip = ipElement.textContent.trim();
        const btn = document.getElementById("copy-btn");

        navigator.clipboard
          .writeText(ip)
          .then(() => {
            btn.textContent = "Copied!";
            btn.classList.add("copied");
            setTimeout(() => {
              btn.textContent = "Copy";
              btn.classList.remove("copied");
            }, 2000);
          })
          .catch(() => {
            const textArea = document.createElement("textarea");
            textArea.value = ip;
            textArea.style.position = "fixed";
            textArea.style.opacity = "0";
            document.body.appendChild(textArea);
            textArea.select();
            try {
              document.execCommand("copy");
              btn.textContent = "Copied!";
              btn.classList.add("copied");
              setTimeout(() => {
                btn.textContent = "Copy";
                btn.classList.remove("copied");
              }, 2000);
            } catch (err) {
              btn.textContent = "Failed";
            }
            document.body.removeChild(textArea);
          });
      }
    </script>
  </body>
</html>
